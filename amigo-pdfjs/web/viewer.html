<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF.js Custom Viewer</title>
  <link rel="stylesheet" href="pdf_viewer.css">
  <!-- Font Awesome for toolbar icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #toolbar {
      background: #C7202F;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #toolbar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #toolbar button:hover {
      color: #eeeeee;
    }

    #viewerContainer {
  position: absolute;     /* Required */
  top: 54px;              /* Leave space for toolbar */
  bottom: 0;
  left: 0;
  right: 0;
  overflow: auto;
}

  </style>
</head>
<body>
  <!-- Toolbar -->
  <div id="toolbar">
    <button id="zoomOut" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
    <button id="zoomIn" title="Zoom In"><i class="fas fa-search-plus"></i></button>
    <button id="print" title="Print"><i class="fas fa-print"></i></button>
    <button id="download" title="Download"><i class="fas fa-download"></i></button>
  </div>

  <!-- PDF Viewer -->
  <div id="viewerContainer">
    <div class="pdfViewer"></div>
  </div>

  <!-- Scripts -->
  <script src="../build/pdf.js"></script>
  <script src="pdf_viewer.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "../build/pdf.worker.js";

    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get("file");

    let pdfViewer;

    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("viewerContainer");

      const eventBus = new pdfjsViewer.EventBus();
      const linkService = new pdfjsViewer.PDFLinkService({ eventBus });

      pdfViewer = new pdfjsViewer.PDFViewer({
        container,
        eventBus,
        linkService
      });

      linkService.setViewer(pdfViewer);

      eventBus.on("pagesinit", function () {
        pdfViewer.currentScaleValue = "auto"; // Responsive scaling
      });

      pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc => {
        pdfViewer.setDocument(pdfDoc);
        linkService.setDocument(pdfDoc);
      });

      // Toolbar buttons
      document.getElementById("zoomIn").addEventListener("click", () => {
        pdfViewer.currentScale += 0.1;
      });

      document.getElementById("zoomOut").addEventListener("click", () => {
        pdfViewer.currentScale -= 0.1;
      });

      document.getElementById("print").addEventListener("click", () => {
        window.print();
      });

      document.getElementById("download").addEventListener("click", () => {
        const link = document.createElement("a");
        link.href = pdfUrl;
        link.download = pdfUrl.split("/").pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // Update on resize
      window.addEventListener("resize", () => {
        if (pdfViewer) {
          pdfViewer.update();
        }
      });
    });
  </script>
</body>
</html>
